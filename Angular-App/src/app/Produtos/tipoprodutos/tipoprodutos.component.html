<div class="container">
  <div class="row">
    <div class="col-md-12"><br>
      <div class="row text-center">
        <a class="btn btn-success ml-5 mr-5" routerLink="/produtos/add">Adicionar Produtos</a>
        <h4 class="text-center">Lista de Produtos</h4>
      </div>
      <div class="row justify-content-center">
        <div class="col">
          <br>
          <div class="row">
            <div class="col-md-6" >

              <table class="table">
                <thead class="thead-light">
                <tr>                  
                  <th scope="col">Tipo Produto</th>
                  <th>Opções</th>
                </tr>
                </thead>
                <tbody *ngFor="let tipo of tipoProduto">
                  
                <tr>                  
                  <td>{{tipo.tipoNome | titlecase}}</td>                   
                </tr>                

                </tbody>
              </table>

            </div>
            <div class="col-md-6" >
                <h1>Cadastrar produto</h1>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
