<!-- Lista produtos -->
<h2>Meus Produtos</h2>

<ul class="heroes">
  <li *ngFor="let produto of produtos">
      <!-- [class.active]="produto === selectedProduto"
      (click)="onSelect(produto)"> -->
    <a routerLink="/detalhes/{{produto.ProdutoId}}">
      <span class="badge">{{produto.ProdutoId}}</span> {{produto.Nome}}
    </a>
  </li>
</ul>
