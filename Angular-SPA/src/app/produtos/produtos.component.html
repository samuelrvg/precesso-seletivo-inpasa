<h2>Meus Produtos</h2>
<ul class="list-group">
  <li class="list-group-item " *ngFor="let produto of produtos" 
    [class.active]="produto === selectedProduto" 
    (click)="onSelect(produto)">
    <span class="badge">{{produto.produtoId}}</span> {{produto.nome}}
  </li>
</ul>

<app-produto-detalhes [produto]="selectedProduto"></app-produto-detalhes>
